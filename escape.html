<body style="margin: 0;display: flex;align-items:center;justify-content: center; width: 100vw; height: 100vh;position: relative;">
	<h1 style="text-align: center;">Capybaras are my <span style="border:1px solid black; border-radius: 5px; display:inline-block;padding: 5px;">esc</span></h1>
	<img src="https://gifts.worldwildlife.org/gift-center/Images/large-species-photo/large-capybara-photo.jpg" id="capybara" style="position: absolute;top: 50%; left: 50%; transform:translate(-50%, -50%) scale(0);width: 100vw;z-index: -1; transition: transform .2s;">
</body>
<script>
	let scale = .01;
	document.body.addEventListener('keydown', function(e) {
		if (e.key == "Escape") {
			scale *= 1.5;
			document.querySelector("#capybara").style.transform = `translate(-50%, -50%) scale(${scale})`;
		}
	});
</script>
